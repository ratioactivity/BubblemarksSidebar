<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BubblePet</title>
  <link rel="preload" href="fonts/Bigbesty.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/Papernotes.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="stylesheet" href="pet.css">
  <style>
    @font-face {
      font-family: "Bigbesty";
      src: url("fonts/Bigbesty.ttf") format("truetype");
      font-display: swap;
    }
    @font-face {
      font-family: "Papernotes";
      src: url("fonts/Papernotes.ttf") format("truetype");
      font-display: swap;
    }
  </style>
</head>
<body>
  <div id="pet-root" role="application" aria-label="Bubble axolotl companion">
    <img id="pet-frame" src="assets/frame.png" alt="BubblePet frame">

    <div id="pet-ui">
      <header id="pet-header">
        <div id="pet-name">Pico</div>
        <div id="pet-status" role="status" aria-live="polite">Ready to make a splash!</div>
      </header>

      <div id="pet-display" aria-label="Axolotl animation">
        <img id="pet-sprite" src="assets/resting.gif" alt="Axolotl relaxing inside a bubble frame">
      </div>

      <div id="pet-controls">
        <div id="pet-buttons" role="group" aria-label="Axolotl interactions">
          <button type="button" data-action="pet">Pet</button>
          <button type="button" data-action="feed">Feed</button>
          <button type="button" data-action="swim">Go Swim</button>
          <button type="button" data-action="rest">Rest</button>
          <button type="button" data-action="sleep">Sleep</button>
        </div>
        <button id="pet-settings" type="button" aria-label="Open settings">âš™</button>
      </div>
    </div>
  </div>

  <script src="pet.js" defer></script>
</body>
</html>
