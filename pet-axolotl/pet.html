<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Axolotl</title>
    <link
      rel="preload"
      href="./fonts/Papernotes.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/Bigbesty.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link rel="stylesheet" href="pet.css" />
  </head>
  <body>
    <div class="aquarium-container">
      <div class="pet-container">
        <div id="pet-header">
          <div class="level-tag">Lv. 72</div>
          <div class="name-tag">Pico</div>
        </div>

        <div class="tank-window">
          <img src="assets/background.png" class="tank-bg" alt="background" />
          <img
            id="pet-sprite"
            src="assets/resting.gif"
            alt="Axolotl sprite"
            class="axolotl"
          />
        </div>

        <div class="stats-container">
          <div class="message-bar" id="message-bar" aria-live="polite">
            Pico is craving affection.
          </div>

          <div class="status-bars">
            <div class="stat-row">
              <div class="stat-label">Hunger</div>
              <div class="stat-bar" id="hunger-bar">
                <div class="fill"></div>
              </div>
            </div>
            <div class="stat-row">
              <div class="stat-label">Sleepiness</div>
              <div class="stat-bar" id="sleepiness-bar">
                <div class="fill"></div>
              </div>
            </div>
            <div class="stat-row">
              <div class="stat-label">Boredom</div>
              <div class="stat-bar" id="boredom-bar">
                <div class="fill"></div>
              </div>
            </div>
            <div class="stat-row">
              <div class="stat-label">Overstimulation</div>
              <div class="stat-bar" id="overstim-bar">
                <div class="fill"></div>
              </div>
            </div>
            <div class="stat-row">
              <div class="stat-label">Affection</div>
              <div class="stat-bar" id="affection-bar">
                <div class="fill"></div>
              </div>
            </div>
          </div>
        </div>

        <div id="pet-buttons">
          <button type="button" data-action="pet">Pet</button>
          <button type="button" data-action="feed">Feed</button>
          <button type="button" data-action="swim">Swim</button>
          <button type="button" data-action="rest">Rest</button>
          <button type="button" data-action="sleep">Sleep</button>
          <button type="button" data-action="roam">Roam</button>
        </div>

        <div class="bm-logo">
          <img src="assets/bmlogo.png" alt="BM logo" />
        </div>

        <img
          src="assets/stars-top-left.png"
          class="stars stars-top-left"
          alt=""
        />
        <img
          src="assets/whitestars-top-right.png"
          class="stars stars-white-top"
          alt=""
        />
        <img
          src="assets/whitestars-btm-left.png"
          class="stars stars-white-bottom"
          alt=""
        />
        <img
          src="assets/stars-btm-right.png"
          class="stars stars-btm-right"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
