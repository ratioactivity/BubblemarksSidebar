<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Axolotl Frame</title>
    <link rel="stylesheet" href="pet.css" />
  </head>
  <body>
    <main class="pet-app">
      <section class="pet-window">
        <img src="./assets/background.png" alt="Pink pet window background" class="window-background" />
        <img src="./assets/stars-top-left.png" alt="Colorful stars top left" class="accent accent-top-left" />
        <img src="./assets/whitestars-top-right.png" alt="White stars top right" class="accent accent-top-right" />
        <img src="./assets/whitestars-btm-left.png" alt="White stars bottom left" class="accent accent-bottom-left" />
        <img src="./assets/stars-btm-right.png" alt="Colorful stars bottom right" class="accent accent-bottom-right" />
        <img src="./assets/bmlogo.png" alt="Bubblemarks logo" class="bm-logo" />
      </section>
    </main>
  </body>
</html>
