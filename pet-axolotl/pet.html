<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BubblePet</title>
    <link
      rel="preload"
      href="./fonts/Papernotes.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/Bigbesty.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link rel="stylesheet" href="pet.css" />
  </head>
  <body>
    <div class="aquarium-container">
      <div class="pet-container pet-card">
        
        <!-- HEADER -->
        <div class="pet-header">
          <span class="pet-level">Lv. 1</span>
          <span class="pet-name">Pico</span>
          <button class="pet-header-settings" type="button" aria-label="Pet settings">
            <img src="assets/gear.svg" alt="Settings" />
          </button>
        </div>

        <!-- AQUARIUM -->
        <div class="tank-window">
          <img src="./assets/background.png" class="aquarium-bg" alt="tank background" />
          <img id="pet-sprite" src="./assets/resting.gif" alt="pet sprite" />
          <img
            id="pet-overlay"
            class="pet-overlay"
            src=""
            alt=""
            aria-hidden="true"
          />
        </div>

        <!-- MESSAGE BAR -->
        <div class="message-bar">Pico looks happy today!</div>

        <!-- STATS -->
        <div class="status-bars">
          <div class="stat"><div class="stat-bar" data-label="Hunger"><div class="stat-fill" style="width: 40%"></div></div></div>
          <div class="stat"><div class="stat-bar" data-label="Sleepiness"><div class="stat-fill" style="width: 20%"></div></div></div>
          <div class="stat"><div class="stat-bar" data-label="Boredom"><div class="stat-fill" style="width: 60%"></div></div></div>
          <div class="stat"><div class="stat-bar" data-label="Overstim."><div class="stat-fill" style="width: 30%"></div></div></div>
          <div class="stat"><div class="stat-bar" data-label="Affection"><div class="stat-fill" style="width: 50%"></div></div></div>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="pet-actions">
          <button data-action="feed">Feed</button>
          <button data-action="pet">Pet</button>
          <button data-action="sleep">Sleep</button>
          <button data-action="swim">Swim</button>
          <button data-action="rest">Rest</button>
          <button data-action="roam">Roam</button>
        </div>

        <!-- Gear icon button -->
        <img src="./assets/gear.png" class="pet-settings" alt="Settings" />

        <!-- Settings Modal Structure (initially hidden) -->
        <div id="pet-settings-modal" class="pet-settings-modal" hidden>
          <div class="pet-settings-modal__backdrop" data-settings-dismiss="true"></div>
          <div class="pet-settings-modal__dialog">
            <div class="pet-settings-header">
              <h2>Pet Settings</h2>
              <button
                type="button"
                class="pet-settings-close"
                data-settings-dismiss="true"
                aria-label="Close"
              >
                ✕
              </button>
            </div>
            <div class="pet-settings-body">
              <label class="settings-toggle">
                <input type="checkbox" id="vacation-mode" />
                <span>Vacation Mode</span>
                <p class="settings-toggle__hint">Pause stat decay while you're away.</p>
              </label>

              <div class="settings-divider" aria-hidden="true"></div>

              <div class="settings-field">
                <div class="settings-field__header">
                  <label for="pet-name-input">Pet Name</label>
                  <span class="settings-field__hint">Give your buddy a new name.</span>
                </div>
                <div class="settings-field__row">
                  <input
                    type="text"
                    id="pet-name-input"
                    name="pet-name"
                    maxlength="24"
                    placeholder="Enter a name"
                  />
                  <button type="button" id="pet-name-save">Save</button>
                </div>
              </div>

              <div class="settings-divider" aria-hidden="true"></div>

              <label class="settings-toggle">
                <input type="checkbox" id="pet-sound-toggle" checked />
                <span>Sound Effects</span>
                <p class="settings-toggle__hint">Toggle squeaks and splashes.</p>
              </label>
            </div>
          </div>
        </div>

        <!-- ★ STAR DECORATIONS (keep these at the very end) ★ -->
        <img src="./assets/stars-top-left.png" class="stars stars-top-left" alt="" />
        <img src="./assets/stars-white-top.png" class="stars stars-white-top" alt="" />
        <img src="./assets/stars-white-bottom.png" class="stars stars-white-bottom" alt="" />
        <img src="./assets/stars-btm-right.png" class="stars stars-btm-right" alt="" />

      </div> <!-- end .pet-container -->
    </div> <!-- end .aquarium-container -->

    <script src="../shared/petManager.js"></script>
    <script src="../roaming/roamController.js"></script>
    <script src="pet.js"></script>
  </body>
</html>
