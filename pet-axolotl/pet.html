<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BubblePet</title>
  <link rel="preload" href="fonts/Bigbesty.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/Papernotes.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="stylesheet" href="pet.css">
  <style>
    @font-face {
      font-family: "Bigbesty";
      src: url("fonts/Bigbesty.ttf") format("truetype");
      font-display: swap;
    }
    @font-face {
      font-family: "Papernotes";
      src: url("fonts/Papernotes.ttf") format("truetype");
      font-display: swap;
    }
  </style>
</head>
<body>
  <div id="pet-root" role="application" aria-label="Bubble axolotl companion">
    <div class="pet-container">
      <div class="aquarium">
        <img src="assets/frame.png" alt="Aquarium Frame" class="aquarium-frame" />
        <div class="tank-content">
          <h2 class="pet-name">Pico</h2>
          <div class="friendship">
            <span>FRIENDSHIP</span> <span id="friendship-value">72</span>
            <button id="rename-button" type="button">Rename</button>
          </div>

          <div id="pet-status" class="status-text" role="status" aria-live="polite">Ready to make a splash!</div>

          <div class="pet-sprite-container">
            <img id="pet-sprite" src="assets/resting.gif" alt="Axolotl Pet" />
          </div>

          <div class="stats" aria-label="Pet wellbeing levels">
            <div class="stat"><span>hunger</span><div class="bar"><div class="fill" id="hunger-bar"></div></div></div>
            <div class="stat"><span>sleepiness</span><div class="bar"><div class="fill" id="sleep-bar"></div></div></div>
            <div class="stat"><span>boredom</span><div class="bar"><div class="fill" id="bored-bar"></div></div></div>
            <div class="stat"><span>overstim.</span><div class="bar"><div class="fill" id="overstim-bar"></div></div></div>
            <div class="stat"><span>affection</span><div class="bar"><div class="fill" id="affection-bar"></div></div></div>
          </div>

          <div id="pet-buttons" class="actions" role="group" aria-label="Axolotl interactions">
            <button class="action-btn" type="button" data-action="pet">Pet</button>
            <button class="action-btn" type="button" data-action="feed">Feed</button>
            <button class="action-btn" type="button" data-action="swim">Go Swim</button>
            <button class="action-btn" type="button" data-action="rest">Rest</button>
            <button class="action-btn" type="button" data-action="sleep">Sleep</button>
          </div>
        </div>
      </div>

      <button class="settings-btn" type="button" aria-label="Open settings">⚙️</button>
    </div>
    <img id="pet-frame" src="assets/frame.png" alt="BubblePet frame">
  </div>

  <script src="pet.js" defer></script>
</body>
</html>
