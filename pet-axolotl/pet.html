<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BubblePet Aquarium Base</title>
  <link rel="stylesheet" href="pet.css" />
</head>
<body>
  <div id="pet-root" role="application" aria-label="Bubble axolotl companion">
    <div class="pet-frame">
      <img src="assets/frame.png" alt="Frame" class="frame-border" />

      <div class="ui-layer">
        <div class="pet-header">
          <h2 class="pet-name">Pico</h2>
          <div class="friendship">
            <span>FRIENDSHIP</span><span id="friendship-value">72</span>
            <button id="rename-button" type="button">Rename</button>
          </div>
        </div>

        <div class="tank-window">
          <div class="tank-background">
            <img id="pet-sprite" src="assets/resting.gif" alt="Pico" />
          </div>
          <div id="status" class="status-text" role="status" aria-live="polite">Ready to make a splash!</div>
        </div>

        <div class="stats" aria-label="Pet wellbeing levels">
          <div class="stat"><span>hunger</span><div class="bar"><div class="fill" id="bar-hunger"></div></div></div>
          <div class="stat"><span>sleepiness</span><div class="bar"><div class="fill" id="bar-sleep"></div></div></div>
          <div class="stat"><span>boredom</span><div class="bar"><div class="fill" id="bar-bored"></div></div></div>
          <div class="stat"><span>overstim.</span><div class="bar"><div class="fill" id="bar-overstim"></div></div></div>
          <div class="stat"><span>affection</span><div class="bar"><div class="fill" id="bar-love"></div></div></div>
        </div>

        <div id="pet-buttons" class="actions" role="group" aria-label="Axolotl interactions">
          <button class="action-btn" type="button" data-action="pet">Pet</button>
          <button class="action-btn" type="button" data-action="feed">Feed</button>
          <button class="action-btn" type="button" data-action="swim">Go Swim</button>
          <button class="action-btn" type="button" data-action="rest">Rest</button>
          <button class="action-btn" type="button" data-action="sleep">Sleep</button>
        </div>
      </div>

    <!-- BM logo -->
    <img src="./assets/bmlogo.png" class="bm-logo" alt="BM logo" />
  </div>
</body>
</html>
