<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BubblePet</title>
  <link rel="stylesheet" href="pet.css">

  <!-- Fonts -->
  <style>
    @font-face {
      font-family: "Bigbesty";
      src: url("fonts/Bigbesty.ttf") format("truetype");
    }
    @font-face {
      font-family: "Papernotes";
      src: url("fonts/Papernotes.ttf") format("truetype");
    }
  </style>
</head>
<body>
  <div id="pet-root">
    <img id="pet-frame" src="assets/frame.png" alt="Frame">

    <div id="pet-ui">
      <div id="pet-name">Pico</div>

      <div id="pet-display">
        <img id="pet-sprite" src="assets/resting.gif" alt="Axolotl">
      </div>

      <div id="pet-buttons">
        <button data-action="pet">Pet</button>
        <button data-action="feed">Feed</button>
        <button data-action="swim">Go Swim</button>
        <button data-action="rest">Rest</button>
        <button data-action="sleep">Sleep</button>
      </div>

      <button id="pet-settings">âš™</button>
    </div>
  </div>

  <script src="pet.js"></script>
</body>
</html>
