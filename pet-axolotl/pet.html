<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BubblePet Aquarium Base</title>
  <link rel="stylesheet" href="pet.css" />
</head>
<body>
  <div class="aquarium-container">
    <!-- Background window for axolotl -->
    <div class="tank-window">
      <img src="./assets/background.png" alt="tank background" class="tank-bg" />
    </div>

    <!-- Decorative overlays -->
    <img src="./assets/frame.png" class="frame-overlay" alt="accent frame" />
    <img src="./assets/stars-top-left.png" class="stars stars-top-left" alt="color stars top left" />
    <img src="./assets/stars-btm-right.png" class="stars stars-btm-right" alt="color stars bottom right" />
    <img src="./assets/whitestars-top-right.png" class="stars stars-white-top" alt="white stars top right" />
    <img src="./assets/whitestars-btm-left.png" class="stars stars-white-bottom" alt="white stars bottom left" />

    <!-- BM logo -->
    <img src="./assets/bmlogo.png" class="bm-logo" alt="BM logo" />
  </div>
</body>
</html>
