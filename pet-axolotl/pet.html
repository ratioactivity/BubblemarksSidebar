<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BubblePet</title>
  <link rel="preload" href="fonts/Bigbesty.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="fonts/Papernotes.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="stylesheet" href="pet.css">
  <style>
    @font-face {
      font-family: "Bigbesty";
      src: url("fonts/Bigbesty.ttf") format("truetype");
      font-display: swap;
    }
    @font-face {
      font-family: "Papernotes";
      src: url("fonts/Papernotes.ttf") format("truetype");
      font-display: swap;
    }
  </style>
</head>
<body>
  <div id="pet-root" role="application" aria-label="Bubble axolotl companion">
    <div class="pet-container">
      <div class="pet-stage">
        <div class="inner-tank">
          <img id="pet-frame" src="assets/frame.png" alt="BubblePet frame">
          <div class="tank-content">
            <span class="tank-ambient" aria-hidden="true"></span>

            <header id="pet-header">
              <div class="tank-header">
                <div class="pet-meta" aria-label="Friendship level">
                  <span class="pet-meta-label">Friendship</span>
                  <span class="pet-meta-value">72</span>
                </div>
                <div class="pet-nameplate">
                  <h1 id="pet-name">Pico</h1>
                  <button class="pet-rename" type="button" aria-label="Rename your pet">Rename</button>
                </div>
              </div>
              <div id="pet-status" role="status" aria-live="polite">Ready to make a splash!</div>
            </header>

            <div class="tank-body">
              <div id="pet-display" aria-label="Axolotl animation">
                <div class="pet-tank">
                  <span class="tank-shimmer" aria-hidden="true"></span>
                  <img id="pet-sprite" src="assets/resting.gif" alt="Axolotl relaxing inside a bubble frame">
                </div>
              </div>

              <div class="pet-stats-panel">
                <div class="pet-stats-glass" aria-hidden="true"></div>
                <section class="pet-stats" aria-label="Pet wellbeing levels">
                  <div class="pet-stat">
                    <span class="pet-stat-label">Hunger</span>
                    <div class="pet-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="70">
                      <span class="pet-bar-fill" style="--progress: 70%"></span>
                    </div>
                  </div>
                  <div class="pet-stat">
                    <span class="pet-stat-label">Sleepiness</span>
                    <div class="pet-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="45">
                      <span class="pet-bar-fill" style="--progress: 45%"></span>
                    </div>
                  </div>
                  <div class="pet-stat">
                    <span class="pet-stat-label">Enrichment</span>
                    <div class="pet-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="82">
                      <span class="pet-bar-fill" style="--progress: 82%"></span>
                    </div>
                  </div>
                  <div class="pet-stat">
                    <span class="pet-stat-label">Bonding</span>
                    <div class="pet-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="60">
                      <span class="pet-bar-fill" style="--progress: 60%"></span>
                    </div>
                  </div>
                </section>
                <div id="pet-controls">
                  <div id="pet-buttons" role="group" aria-label="Axolotl interactions">
                    <button type="button" data-action="pet">Pet</button>
                    <button type="button" data-action="feed">Feed</button>
                    <button type="button" data-action="swim">Go Swim</button>
                    <button type="button" data-action="rest">Rest</button>
                    <button type="button" data-action="sleep">Sleep</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button id="pet-settings" type="button" aria-label="Open settings">âš™</button>
    </div>
    <img id="pet-frame" src="assets/frame.png" alt="BubblePet frame">
  </div>

  <script src="pet.js" defer></script>
</body>
</html>
