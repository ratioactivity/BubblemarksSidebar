<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BubblePet</title>
    <link
      rel="preload"
      href="./fonts/Papernotes.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/Bigbesty.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link rel="stylesheet" href="pet.css" />
  </head>

  <body>
    <div class="aquarium-container">
      <div class="pet-container pet-card">

        <!-- HEADER SECTION -->
        <div class="pet-header">
          <div class="pet-level">Lv. 1</div>
          <div class="pet-name">Pico</div>
          <button class="pet-settings">
            <img src="assets/gear.svg" alt="Settings" />
          </button>
        </div>

        <!-- END HEADER SECTION -->

        <div class="tank-window">
          <img src="assets/background.png" class="tank-bg" alt="background" />
          <img
            id="pet-sprite"
            src="assets/resting.gif"
            alt="Axolotl sprite"
            class="axolotl"
          />
        </div>

        <div class="stats-container">
          <div class="message-bar" id="message-bar" aria-live="polite">
            Pico is craving affection.
          </div>

        <div class="status-bars">
          <div class="stat">
            <div class="stat-bar" id="hunger-bar" data-label="Hunger">
              <div class="stat-fill"></div>
            </div>
          </div>
          <div class="stat">
            <div class="stat-bar" id="sleepiness-bar" data-label="Sleepiness">
              <div class="stat-fill"></div>
            </div>
          </div>
          <div class="stat">
            <div class="stat-bar" id="boredom-bar" data-label="Boredom">
              <div class="stat-fill"></div>
            </div>
          </div>
          <div class="stat">
            <div class="stat-bar" id="overstim-bar" data-label="Overstimulation">
              <div class="stat-fill"></div>
            </div>
          </div>
          <div class="stat">
            <div class="stat-bar" id="affection-bar" data-label="Affection">
              <div class="stat-fill"></div>
            </div>
          </div>
        </div>

        <div class="pet-actions">
          <button type="button" data-action="pet">Pet</button>
          <button type="button" data-action="feed">Feed</button>
          <button type="button" data-action="swim">Swim</button>
          <button type="button" data-action="rest">Rest</button>
          <button type="button" data-action="sleep">Sleep</button>
          <button type="button" data-action="roam">Roam</button>
        </div>

        <img
          src="assets/stars-top-left.png"
          class="stars stars-top-left"
          alt=""
        />
        <img
          src="assets/whitestars-top-right.png"
          class="stars stars-white-top"
          alt=""
        />
        <img
          src="assets/whitestars-btm-left.png"
          class="stars stars-white-bottom"
          alt=""
        />
        <img
          src="assets/stars-btm-right.png"
          class="stars stars-btm-right"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
